# Site wide configuration

title:            dataFlo
locale:           de_DE
url:              //www.dataflo.de


# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false


# Site owner
owner:
  name: Florian von Bracht
  web: http://www.dataflo.de
  email: f@dataflo.de
  bio: "Machs einfach..."
  avatar: bio-photo-3.jpg
  xing: Florian_vonBracht
  github: gitfvb
  piwik.analytics: piwik.dataflo.de

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
